<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Faça login em nossa plataforma para acessar recursos exclusivos">
    <meta name="keywords" content="login, acesso, conta, autenticação">
    <meta name="author" content="Sua Empresa">
    <link rel="stylesheet" href="style.css">
    <title>Login - Sua Plataforma</title>
    
    <!-- Fonte Roboto (Material Design) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <main>
        <section class="login-card" aria-labelledby="login-title">
            <div class="login-header">
                <h1 id="login-title" class="login-title">Bem-vindo</h1>
                <p class="login-subtitle">Faça login para continuar</p>
            </div>

            <form class="login-form" action="#" method="post">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-container">
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-control" 
                            placeholder="Seu email" 
                            required 
                            autocomplete="email"
                            aria-describedby="email-help"
                        >
                        <i class="ph ph-envelope"></i>
                    </div>
                    <p id="email-help" class="form-text">Digite o email associado à sua conta</p>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="input-container">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-control" 
                            placeholder="Sua senha" 
                            required 
                            autocomplete="current-password"
                            aria-describedby="password-help"
                            minlength="6"
                        >
                        <i class="ph ph-lock"></i>
                    </div>
                    <p id="password-help" class="form-text">Sua senha deve ter pelo menos 6 caracteres</p>
                </div>

                <div class="form-options">
                    <div class="checkbox-container">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Lembrar-me</label>
                    </div>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="btn btn-block">
                    Entrar
                    <span class="sr-only">(Isso enviará suas credenciais para autenticação)</span>
                </button>
            </form>

            <div class="login-footer">
                <p>Não tem uma conta? <a href="#" class="signup-link">Cadastre-se</a></p>
            </div>
        </section>
    </main>

    <div class="brand">
        <p>Sua Plataforma &copy; 2025</p>
    </div>
</body>
</html>
